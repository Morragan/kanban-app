version: '2'
sql:
  - engine: 'postgresql'
    queries:
      - 'sql/queries'
      - 'sql/commands'
    schema: '../db/migrations'
    gen:
      go:
        package: 'db'
        out: 'internal/db'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        json_tags_case_style: 'camel'
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: timestamptz
            go_type: time.Time
